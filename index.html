<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">

        <h2 data-bind="text: currentCat().name"></h2>
        <div data-bind="text: currentCat().clickCount"></div>
        <div data-bind="text: currentCat().level"></div>
        <img id="cat-img" src="" alt="cute cat" data-bind="click: incrementCounter,
        attr: {src: currentCat().imgSrc}">
        <ul data-bind="foreach: currentCat().nickNames">
            <li>
                <span data-bind="text: nick"></span>
            </li>
        </ul>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
